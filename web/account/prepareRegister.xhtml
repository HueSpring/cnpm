<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Thiết Lập Giảng Viên Hướng Dẫn</title>
        <link href="../styles/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="../styles/js/jquery-1.11.3.min.js"></script>
        <script src="../styles/js/bootstrap.min.js"></script>
        <link href="../styles/main.css" rel="stylesheet"></link>
        <link href="../styles/css/footer.css" rel="stylesheet"></link>
        <!--<link href="../styles/css/demo_login.css" rel="stylesheet"></link>-->
    </h:head>
    <h:body>

        <ui:insert>
            <ui:include src="../includes/header.xhtml"/>
            <ui:include src="../includes/header_homeadmin.xhtml"/>
        </ui:insert>
        <div class="page-wrap">
            <h:form>
                <center>
                    <div class="title">
                        <div class="titlecontent">
                            Thiết Lập Giảng Viên Hướng Dẫn
                        </div>
                    </div>
                    <div class="content">
                        <h:dataTable class="datatable table table-striped table-bordered" 
                                     style="margin-top: 20px; text-align: center;"
                                     value="#{beanProject.projects}" var="items">
                            <h:column>
                                <f:facet name="header">STT</f:facet>
                                    #{rowCounter.row}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Mã đồ án</f:facet>
                                <h:outputText value="#{items.idproject}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Tên đồ án</f:facet>
                                <h:outputText style="text-align: left;" value="#{items.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Số lượng sinh viên</f:facet>
                                <h:outputText value="#{beanStudent.countAmountStudentByIdProject(items.idproject)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Danh sách sinh viên</f:facet>
                                <h:commandLink value="Xem" 
                                               action="#{beanStudent.getStudentsByIdProject(items.idproject)}" 
                                               target="_blank"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Giảng Viên Hướng Dẫn</f:facet>
                                <h:commandButton value="Thêm"  action="#{beanRegister.createId(items.idproject)}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </center>
            </h:form>
        </div>
        <ui:insert>
            <ui:include src="../includes/footer.xhtml"/> 
        </ui:insert>
    </h:body>
</html>
