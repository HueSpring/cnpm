<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Danh Sách Giảng Viên</title>
        <link href="../styles/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="../styles/js/jquery-1.11.3.min.js"></script>
        <script src="../styles/js/bootstrap.min.js"></script>
        <link href="../styles/main.css" rel="stylesheet"></link>
        <link href="../styles/css/footer.css" rel="stylesheet"></link>
        <link href="../styles/css/demo_login.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="../includes/header.xhtml"/>
            <ui:include src="../includes/header_homeadmin.xhtml"/>
        </ui:insert>
        <div class="page-wrap">
            <h:form>
                <center>
                    <div class="title">
                        <div class="titlecontent">
                            Danh Sách Giảng Viên Hướng Dẫn
                        </div>
                    </div>
                    <div class="content">   
                            <h:dataTable class="datatable table table-striped table-bordered" 
                                         style="margin-top: 20px; width: 100%;"
                                         value="#{beanAccount.allLecturers}" var="items">
                                <h:column>
                                    <f:facet name="header">STT</f:facet>
                                        #{rowCounter.row}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Mã Tài Khoản</f:facet>
                                    <h:outputText value="#{items.idaccount}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Tên Giảng Viên</f:facet>
                                    <h:outputText style="text-align: left;" value="#{items.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Học Vị</f:facet>
                                    <h:outputText value="#{items.degree}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Số Điện Thoại</f:facet>
                                    <h:outputText value="#{items.phone}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Email</f:facet>
                                    <h:outputText value="#{items.email}"/>
                                </h:column>
                            </h:dataTable>
                    </div>
                </center>
            </h:form>
        </div>
        <ui:insert>
            <ui:include src="../includes/footer.xhtml"/> 
        </ui:insert>
    </h:body>
</html>
