<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Tạo Thời Gian</title>
        <link href="../styles/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="../styles/js/jquery-1.11.3.min.js"></script>
        <script src="../styles/js/bootstrap.min.js"></script>
        <link href="../styles/main.css" rel="stylesheet"></link>
        <link href="../styles/css/footer.css" rel="stylesheet"></link>
        <!--<link href="../styles/css/demo_login.css" rel="stylesheet"></link>-->
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="../includes/header.xhtml"/>
            <ui:include src="../includes/header_homeadmin.xhtml"/>
        </ui:insert>
        <div class="page-wrap">
            <h:form>
                <div class="contentWOtitle">
                    <center> 
                        <h:dataTable value="#{beanOpenClose.opencloses}" class="datatable table table-striped table-bordered"
                                     style="width: 70%; margin-top: 50px;" var="items"
                                     rendered="#{!beanOpenClose.checkAmountOpenClose()}">
                            <h:column>
                                <f:facet name="header">Giờ mở</f:facet>
                                <h:outputText value="#{items.timeopen}">
                                    <f:convertDateTime type="time" timeZone="Asia/Bangkok" pattern="HH:mm:ss"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ngày mở</f:facet>
                                <h:outputText value="#{items.dayopen}">
                                    <f:convertDateTime type="date" timeZone="Asia/Bangkok" pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Giờ đóng</f:facet>
                                <h:outputText value="#{items.timeclose}">
                                    <f:convertDateTime type="time" timeZone="Asia/Bangkok" pattern="HH:mm:ss"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ngày đóng</f:facet>
                                <h:outputText value="#{items.dayclose}">
                                    <f:convertDateTime type="date" timeZone="Asia/Bangkok" pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header"></f:facet>
                                <span>&nbsp;</span>
                                <h:commandLink value="Xóa" action="#{beanOpenClose.deleteOpenClose(items.id)}"/>
                            </h:column>
                        </h:dataTable>
                    </center>

                    <center style="color: #000846;">
                        <h:panelGrid columns="3" columnClasses="normal, padding-left-5px" 
                                     rendered="#{beanOpenClose.checkAmountOpenClose()}">
                            <h:outputLabel value="Giờ mở " style="padding-left: 10px;"></h:outputLabel>
                            <span>&nbsp;</span>
                            <h:outputLabel value="Ngày mở " style="padding-left: 10px;"></h:outputLabel>
                            <h:inputText value="#{beanOpenClose.timeopen}" pt:type="time">
                                <f:convertDateTime type="time" timeZone="Asia/Bangkok" pattern="HH:mm"/>
                            </h:inputText>
                            <span>&nbsp;</span>
                            <h:inputText value="#{beanOpenClose.dayopen}" pt:type="date">
                                <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="Asia/Bangkok"/>
                            </h:inputText>
                            <h:outputLabel value="Giờ đóng " style="padding-left: 10px;"></h:outputLabel>
                            <span>&nbsp;</span>
                            <h:outputLabel value="Ngày đóng " style="padding-left: 10px;"></h:outputLabel>
                            <h:inputText value="#{beanOpenClose.timeclose}" pt:type="time">
                                <f:convertDateTime type="time" pattern="HH:mm" timeZone="Asia/Bangkok"/>
                            </h:inputText>
                            <span>&nbsp;</span>
                            <h:inputText value="#{beanOpenClose.dayclose}" pt:type="date">
                                <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="Asia/Bangkok"/>
                            </h:inputText>
                            <f:facet name="footer">
                                <h:commandButton value="Thiết lập" class="btn btn-primary btn-block btn-large"
                                                 style="width: 100px; float: right; margin-right: 100px; margin-top: 10px;"
                                                 action="#{beanOpenClose.creatOpenClose()}"/>
                            </f:facet>
                        </h:panelGrid>
                        <h1 style="color: red; font-size: 15px;">#{beanOpenClose.message}</h1>
                        <hr/>
                        <h1>#{beanOpenClose.timeclose}</h1>
                        <p><i>Lưu ý:</i> Thời gian được tạo ra phải sau thời gian hiện tại</p>
                        <p>Thời gian đóng phải sau thời gian mở</p>
                    </center>
                </div>
            </h:form>
        </div>

        <ui:insert>
            <ui:include src="../includes/footer.xhtml"/> 
        </ui:insert>
    </h:body>
</html>
