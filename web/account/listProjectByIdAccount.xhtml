<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Danh Sách Đồ Án Và Lịch Thông Đồ Án</title>
        <link href="../styles/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="../styles/js/jquery-1.11.3.min.js"></script>
        <script src="../styles/js/bootstrap.min.js"></script>
        <link href="../styles/main.css" rel="stylesheet"></link>
        <link href="../styles/css/footer.css" rel="stylesheet"></link>
        <link href="../styles/css/demo_login.css" rel="stylesheet"></link>
    </h:head>
    <h:body>

        <ui:insert>
            <ui:include src="../includes/header.xhtml"/>
            <ui:include src="../includes/header_homelecturer.xhtml"/>
        </ui:insert>
        <div class="page-wrap">
            <h:form>
                <center>
                    <div class="title">
                        <div class="titlecontent">
                            Danh Sách Đồ Án Và Lịch Thông Đồ Án
                        </div>
                    </div>
                    <div class="content">  
                            <h:dataTable class="datatable table table-striped table-bordered" 
                                         style="margin-top: 20px; width: 100%;"
                                         value="#{beanRegister.getRegistersByIdAccount(beanAccount.idaccount)}" var="items">
                                <h:column>
                                    <f:facet name="header">STT</f:facet>
                                    <h:outputText value="#{rowCounter.row}"/>    
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Mã Đăng Kí</f:facet>
                                    <h:outputText value="#{items.idregister}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Tên đồ án</f:facet>
                                    <h:outputText value="#{beanProject.getNameProjectByIdProject(items.idproject)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">SL SV / SL mở</f:facet>
                                    <h:outputText value="#{beanStudent.countAmountStudentByIdRegister(items.idregister)} / 
                                                  #{items.quantity}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Giảng Viên</f:facet>
                                    <h:commandLink value="Xem" target="_blank"
                                                   action="#{beanAccount.getLecturerByIdProject(items.idproject)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Danh sách SV</f:facet>
                                    <h:commandLink value="Xem" target="_blank"
                                                   action="#{beanStudent.getStudentByIdregister(items.idregister)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Lịch thông ĐA</f:facet>
                                    <h:outputLabel value="#{beanSchedule.getTimeScheduleFinal(items.idregister)}"
                                                   rendered="#{beanSchedule.checkScheduleByIdRegister(items.idregister)}"/>
                                    <br/>
                                    <h:outputLabel value="#{beanSchedule.getAddressScheduleFinal(items.idregister)}"
                                                   rendered="#{beanSchedule.checkScheduleByIdRegister(items.idregister)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">SL Đăng Kí / SL Nhóm</f:facet>

                                </h:column>
                            </h:dataTable>
                    </div>
                </center>
            </h:form>
        </div>
        <ui:insert>
            <ui:include src="../includes/footer.xhtml"/> 
        </ui:insert>
    </h:body>
</html>
