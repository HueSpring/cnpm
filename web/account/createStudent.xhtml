<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tạo Tài Khoản Cho Sinh Viên</title>
        <link href="../styles/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="../styles/js/jquery-1.11.3.min.js"></script>
        <script src="../styles/js/bootstrap.min.js"></script>
        <link href="../styles/main.css" rel="stylesheet"></link>
        <link href="../styles/css/footer.css" rel="stylesheet"></link>
        <link href="../styles/css/demo_login.css" rel="stylesheet"></link>
        
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="../includes/header.xhtml"/>
            <ui:include src="../includes/header_homeadmin.xhtml"/>
        </ui:insert>
        <div class="page-wrap">
            <h:form style="color: #000846;">
                <center style="color: #000846;">
                    <div class="contentWOtitle">
                        <h1>Danh sách sinh viên chưa có tài khoản</h1>
                        <h5 style="color: red">Sau khi tạo  xong</h5>
                        <h5 style="color: red">Mã đăng nhập là số thẻ sinh viên</h5>
                        <h5 style="color: red">Mật khẩu mặc định là số thẻ sinh viên</h5>

                        <h:dataTable value="#{beanStudent.studentHasProNoPass}" 
                                     class="datatable table table-striped table-bordered" 
                                     style="width: 50%; alignment-adjust: central;margin-top: 5px;" 
                                     var="items" rendered="#{beanStudent.checkGetStudentHasProNoPass()}">
                            <h:column>
                                <f:facet name="header">STT</f:facet>
                                    #{rowCounter.row}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Mã Sinh viên</f:facet>
                                <h:outputText value="#{items.idstudent}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Tên Sinh viên</f:facet>
                                <h:outputText value="#{items.name}"/>
                            </h:column>
                        </h:dataTable>

                        <h:commandButton value="Tạo tất cả" class="btn btn-primary btn-block btn-large" 
                                         style="width: 50%;" action="#{beanStudent.creatAccountStudent()}"
                                         rendered="#{beanStudent.checkGetStudentHasProNoPass()}"/>

                <!--<h:outputText value="#{beanStudent.message}" style="color: red;"/>-->

                        <h:outputText value="Danh sách trống." style="color: red;"
                                      rendered="#{!beanStudent.checkGetStudentHasProNoPass()}"/>
                    </div>
                </center>
            </h:form>
        </div>
        <ui:insert>
            <ui:include src="../includes/footer.xhtml"/> 
        </ui:insert>

    </h:body>
</html>
