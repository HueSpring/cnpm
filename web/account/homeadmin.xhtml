<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link href="../styles/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="../styles/js/jquery-1.11.3.min.js"></script>
        <script src="../styles/js/bootstrap.min.js"></script>
        <link href="../styles/main.css" rel="stylesheet"></link>
        <link href="../styles/css/footer.css" rel="stylesheet"></link>
        <link href="../styles/css/demo_login.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="../includes/header.xhtml"/>
            <ui:include src="../includes/header_homeadmin.xhtml"/>
        </ui:insert>
        <div class="page-wrap">
            <h:form>
                <center>
                    <div class="title">
                        <div class="titlecontent">
                            Thông Tin Cá Nhân
                        </div>
                    </div>
                    <div class="content">
                        <h:panelGrid style="margin-top: 0px; width: 90%;" columns="3" columnClasses="thirty, thirty, thirty">

                            <h:outputLabel value="Mã Tài Khoản"/>
                            <h:outputLabel value="Họ và Tên" style="padding-left: 10px"/>
                            <h:outputLabel value="Ngày sinh"/>
                            <h:inputText value="#{beanAccount.idaccount}" readonly="true" class="readOnly"/>
                            <h:inputText value="#{beanAccount.name}" readonly="true" class="readOnly"/>
                            <h:inputText value="#{beanAccount.dob}" pt:type="date">
                                <f:convertDateTime type="date" timeZone="Asia/Bangkok" pattern="yyyy-MM-dd"/>
                            </h:inputText>
                            <h:outputLabel value="Địa chỉ" style="padding-left: 10px"/>
                            <h:outputLabel value="Số điện thoại"/>
                            <h:outputLabel value="Email" style="padding-left: 10px"/>
                            <h:inputText value="#{beanAccount.address}"/>
                            <h:inputText value="#{beanAccount.phone}" pt:type="tel"/>
                            <h:inputText value="#{beanAccount.email}" pt:type="email"/>
                            <h:outputLabel value="Học vị" style="padding-left: 10px"/>
                            <h:outputLabel value="" style="padding-left: 10px"/>
                            <h:outputLabel value="" style="padding-left: 10px"/>
                            <h:inputText value="#{beanAccount.degree}"/>`
                        </h:panelGrid>
                        <h:commandButton value="Lưu thay đổi" class="btn btn-primary btn-block btn-large" 
                                         action="#{beanAccount.updateAccount()}"
                                         style="width: 100px; margin-bottom: 10px; margin-top: 10px;"/>
                        <h:outputText style="color: red;" value="#{beanAccount.messageAI}"/>
                    </div>
                    <div class="title">
                        <div class="titlecontent">
                            Đổi mật khẩu
                        </div>
                    </div>
                    <div class="content">
                        <h:panelGrid style="margin-top: 0px; width: 90%;" columns="3" columnClasses="thirty, thirty, thirty">
                            <h:inputSecret value="#{beanAccount.passwordOld}" pt:placeholder="Mật khẩu cũ" 
                                           required="required" />
                            <h:inputSecret value="#{beanAccount.passwordNew1}" pt:placeholder="Mật khẩu mới"
                                           required="required"/>
                            <h:inputSecret value="#{beanAccount.passwordNew2}" pt:placeholder="Nhập lại mật khẩu mới"
                                           required="required" />
                        </h:panelGrid>
                        <h:commandButton value="Lưu thay đổi" class="btn btn-primary btn-block btn-large" 
                                     action="#{beanAccount.changePassword()}"
                                     style="width: 100px; margin-bottom: 10px; margin-top: 10px;"/>
                       <h:outputText style="color: red;" value="#{beanAccount.messageAP}"/>
                    </div>        
                </center>
            </h:form>
        </div>

        <ui:insert>
            <ui:include src="../includes/footer.xhtml"/> 
        </ui:insert>
    </h:body>
</html>
