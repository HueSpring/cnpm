<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Giảng Viên Hướng Dẫn Đồ Án</title>
        <link href="../styles/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="../styles/js/jquery-1.11.3.min.js"></script>
        <script src="../styles/js/bootstrap.min.js"></script>
        <link href="../styles/main.css" rel="stylesheet"></link>
        <link href="../styles/css/footer.css" rel="stylesheet"></link>
        <link href="../styles/css/demo_login.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="../includes/header.xhtml"/>
            <ui:include src="../includes/header_homeadmin.xhtml"/>
        </ui:insert>
        <div class="page-wrap">
            <h:form>
                <center>
                    <div class="title">
                        <div class="titlecontent">
                            Danh Sách Đồ Án Có Giảng Viên Hướng Dẫn
                        </div>
                    </div>
                    <div class="content">
                        <h:dataTable class="datatable table table-striped table-bordered"
                                     style="margin-top: 10px; width: 80%; text-align: center;"
                                     value="#{beanRegister.list}" var="items">
                            <h:column>
                                <f:facet name="header">STT</f:facet>
                                <h:outputText value="#{rowCounter.row}"/>   
                            </h:column>
                            <h:column>
                                <f:facet name="header">Mã đồ án</f:facet>
                                <h:outputText value="#{items.idproject}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Mã đăng kí</f:facet>
                                <h:outputText value="#{items.idregister}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Tên Đồ án</f:facet>
                                <h:outputText value="#{beanProject.getNameProjectByIdRegister(items.idregister)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Mã Giảng viên</f:facet>
                                <h:outputText value="#{items.idaccount}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Giảng viên hướng dẫn</f:facet>
                                <h:outputText value="#{beanAccount.getNameLecturerByIdAccount(items.idaccount)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">SL ĐK / SL mở</f:facet>
                                <h:outputText value="#{beanRegister.countStudentRegister(items.idregister)} / #{items.quantity}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Danh sách sinh viên</f:facet>
                                <h:commandLink value="Xem" action="#{beanStudent.getStudentByIdregister(items.idregister)}" 
                                               target="_blank"></h:commandLink>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Tự động sắp xếp sinh viên vào lớp" style="width: 300px; margin-bottom: 10px;" class="btn btn-primary btn-block btn-large" 
                                         action="#{beanRegister.autoArrangeStudent()}"/>
                    </div>
                </center>
            </h:form>
        </div>
        <ui:insert>
            <ui:include src="../includes/footer.xhtml"/> 
        </ui:insert>
    </h:body>
</html>
