<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Danh Sách Nhóm Đồ Án Đã Đăng Kí</title>
        <link href="../styles/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="../styles/js/jquery-1.11.3.min.js"></script>
        <script src="../styles/js/bootstrap.min.js"></script>
        <link href="../styles/main.css" rel="stylesheet"></link>
        <link href="../styles/css/footer.css" rel="stylesheet"></link>
        <link href="../styles/css/demo_login.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="../includes/header.xhtml"/>
            <ui:include src="../includes/header_homestudent.xhtml"/>
        </ui:insert>
        <div class="page-wrap">
            <h:form>
                <center>
                    <div class="title">
                        <div class="titlecontent">
                            Nhóm Đồ Án Đã Đăng Kí
                        </div>
                    </div>
                    <div class="content">
                        <h:dataTable class="datatable table table-striped table-bordered"
                                     style="margin-top: 10px; width: 80%;"
                                     value="#{beanRegister.getRegistersByIdStudent(beanStudent.idstudent)}" var="items">
                            <h:column>
                                <f:facet name="header">STT</f:facet>
                                <h:outputText value="#{rowCounter.row}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Mã Hướng Dẫn</f:facet>
                                <h:outputText value="#{items.idregister}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Đồ Án</f:facet>
                                <h:outputText value="#{beanProject.getNameProjectByIdProject(items.idproject)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Giảng Viên Hướng Dẫn</f:facet>
                                <h:outputText value="#{beanAccount.getNameLecturerByIdAccount(items.idaccount)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Nhóm</f:facet>
                                <h:outputText value="#{beanTopic.getGroupByIdRegisterIdStudent(items.idregister, beanStudent.idstudent).namegroup}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Sinh Viên</f:facet>
                                <ui:repeat value="#{beanStudent.getStudentByIdGroup(beanTopic.getGroupByIdRegisterIdStudent(items.idregister, beanStudent.idstudent).idgroup)}" var="item">
                                    <h:outputText value="#{item.name}"/>
                                    <span>&nbsp;</span>
                                    <h:outputLabel value="#{beanTopic.writeLeader(item.idstudent, beanTopic.getGroupByIdRegisterIdStudent(items.idregister, beanStudent.idstudent).idgroup)}"/>
                                    <br/>
                                </ui:repeat>
                            </h:column>
                        </h:dataTable>
                    </div>
                </center>
            </h:form>
        </div>
        <ui:insert>
            <ui:include src="../includes/footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
