<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Danh Sách Giảng Viên Hướng Dẫn Đã Đăng Kí</title>
        <link href="../styles/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="../styles/js/jquery-1.11.3.min.js"></script>
        <script src="../styles/js/bootstrap.min.js"></script>
        <link href="../styles/main.css" rel="stylesheet"></link>
        <link href="../styles/css/footer.css" rel="stylesheet"></link>
        <link href="../styles/css/demo_login.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="../includes/header.xhtml"/>
            <ui:include src="../includes/header_homestudent.xhtml"/>
        </ui:insert>
        <div class="page-wrap">
            <h:form>
                <center>
                    <div class="title">
                        <div class="titlecontent">
                            Danh Sách Giảng Viên Hướng Dẫn Đã Đăng Kí
                        </div>
                    </div>
                    <div class="content">
                         <h:dataTable  class="datatable table table-striped table-bordered"  
                                  style="text-align: center; width: 80%; margin-top: 10px;"
                                  value="#{beanRegister.getAllRegisterHasStudentByIdstudent(beanStudent.idstudent)}" 
                                  var="items">
                            <h:column>
                                <f:facet name="header">STT</f:facet>
                                    #{rowCounter.row}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Mã đăng kí</f:facet>
                                <h:outputLabel value="#{items.idregister}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Tên Đồ án</f:facet>
                                <h:outputText value="#{beanProject.getNameProjectByIdRegister(items.idregister)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Giảng viên hướng dẫn</f:facet>
                                <h:outputText value="#{beanAccount.getNameLecturerByIdregister(items.idregister)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Số lượng</f:facet>
                                <h:outputText value="#{beanRegister.countStudentRegister(items.idregister)} / #{beanRegister.getQuantityByIdregister(items.idregister)}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </center>
            </h:form>
        </div>
        <ui:insert>
            <ui:include src="../includes/footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
