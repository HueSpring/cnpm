<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets

        <h:dataTable value="#{beanProject.projects}" var="items">
            <h:column>
                <f:facet name="header">STT</f:facet>
                <h:outputText value="#{rowCounter.row}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ma do an</f:facet>
                <h:outputText value="#{items.idproject}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ma dang ki</f:facet>
                <ui:repeat value="#{beanRegister.getRegitersByIdProject(items.idproject)}" var="item">
                    <h:outputText value="#{item.idregister}"/>
                    <br/>
                </ui:repeat>
            </h:column>
            <h:column>
                <f:facet name="header">Giang Vien</f:facet>
                <ui:repeat value="#{beanRegister.getRegitersByIdProject(items.idproject)}" var="item">
                    <h:outputText value="#{beanAccount.getNameLecturerByIdAccount(item.idaccount)}"/>
                    <br/>
                </ui:repeat>
            </h:column>
        </h:dataTable>
    </h:body>
    
</html>
