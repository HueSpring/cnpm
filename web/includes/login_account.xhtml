<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: #FAFAFA;">
        <ui:composition>
            <h:form style="background-color: #FAFAFA;">
                <nav id="nav_bar">                    
                    <div class="login">
                        <h:inputText value="#{beanAccount.idaccount}" 
                                     pt:placeholder="Mã đăng nhập"/>
                        <h:inputSecret value="#{beanAccount.password}" 
                                       pt:placeholder="Mật khẩu"/>
                        <h:commandButton value="ĐĂNG NHẬP" action="#{beanAccount.checkLogin()}"></h:commandButton>
                        <h1 style="color: red; font-size: 15px;">#{beanAccount.messageAcc}</h1>
                    </div>
                </nav>
            </h:form>  
        </ui:composition>
    </h:body>
</html>
